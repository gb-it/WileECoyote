_schema-version: 2.0.0
ID: WileECoyote
description: Wile E. Coyote (Carnivorous Vulgaris) ACME Product Database
version: 2.0.1

modules:
- name: db
  type: hdb
  path: db
  requires:
   - name: hdi-container

- name: web
  type: html5
  path: web
  requires: 
    - name: wile-uaa
    - name: nodejs
      group: destinations
      properties:
        name: nodejs
        url: ~{url}
        forwardAuthToken: true
    - name: ui5-lib
      properties:
         ui5liburl: ~{url}
    
- name: js
  type: nodejs
  path: js
  provides:
    - name: nodejs
      properties:
        url: "${default-url}"
  requires:
    - name: wile-uaa
    - name: db
    - name: hdi-container
    









resources:
  - name: wile-uaa
    type: com.sap.xs.uaa
    parameters:
      config_path: ./xs-security.json
 
  - name: hdi-container
    type: com.sap.xs.hdi-container
    parameters: 
      config:
        schema: WILE_EXAMPLE
       
  - name: ui5-lib
    type: configuration 
    parameters:
      ID: com.sap.ui5.dist.sapui5-dist-xsa.XSAC_SAPUI5_FESV3:sapui5_fesv3 # Specifies the the ID of the provider MTA.
      name: sapui5_fesv3
      version: "=1.40.12"     # The version (range) of the provider MTA. 
